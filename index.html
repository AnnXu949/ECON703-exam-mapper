<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Question Mapper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1, h2 { color: #333; }
    input, button { margin: 5px; padding: 8px; font-size: 16px; }
    button { cursor: pointer; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 5px; border-bottom: 1px solid #ddd; cursor: pointer; }
    li.done { text-decoration: line-through; color: gray; }
    .container { max-width: 700px; margin: auto; }
    .help { background: #eef; padding: 10px; margin-top: 10px; border-left: 4px solid #66f; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exam Question Mapper</h1>

    <p>Enter your lectures completed. Multiple formats are supported:</p>
    <div class="help">
      <ul>
        <li><b>4</b> → expands to Lectures <b>1, 2, 3, 4</b></li>
        <li><b>4-6</b> → expands to Lectures <b>4, 5, 6</b></li>
        <li><b>only4</b> → just Lecture <b>4</b></li>
        <li><b>2,5,10</b> → specific Lectures <b>2, 5, 10</b></li>
      </ul>
    </div>

    <input type="text" id="lectures" placeholder="e.g. 4, or 4-6, or only4, or 2,5,10">
    <button onclick="search()">Find Questions</button>

    <h2>Practice Suggestions</h2>
    <ul id="results"></ul>
  </div>

  <!-- Link to your updated script -->
  <script src="script.js"></script>
</body>
</html>
